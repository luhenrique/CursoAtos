<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio do Luiz</title>
</head>
<body>
<!--CABEÇALHO-->
    <header class="header">
        <div class="header-info">
            <h3>Olá, eu sou o Luiz Henrique</h3>
            <h4>Apenas um apaixonado por pessoas e computação</h4>
            <button type="button" class="btn">
                <a class="btn-a" href="#experience">Experiências</a>
            </button>
        </div>
    </header>

<!--EXPERIENCIAS-->

    <section id="experience" class="section experience-sec">
        <div class="section-header">Linguagens e Frameworks</div>
        <div class="experience-container">
            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/html5.svg" alt="">
                </span>
                <span class="item-name">HTML</span>
            </div>

            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/css-3.svg" alt="">
                </span>
                <span class="item-name">CSS</span>
            </div>

            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/javascript.svg" alt="">
                </span>
                <span class="item-name">Javascript</span>
            </div>
        </div>
    </section>
    
<!--CONTATO-->

    <section class="section contact-sec">
        <div class="section-header">Contato</div>
        <div class="contact-container">
            <form id="contact-form">
                <label for="name">Nome</label>
                <input type="text" name="name">

                <label for="email">Email</label>
                <input type="text" name="email">

                <label for="content">Mensagem</label>
                <textarea name="content" id="content" placeholder="Escreva algo para mim."></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>

<!--RODAPÉ-->
    
    <footer class="footer">  
        <ul class="social-list">   <!--ul == lista não ordenada com marcadores-->
            <li class="list-item"> <!--li == Itens da lista-->
                <a class="item-link" href="https://www.facebook.com/LuizHenriqueCustodioM">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>

            <li class="list-item">
                <a class="item-link" href="https://www.instagram.com/luhenrique06/">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>

            <li class="list-item">
                <a class="item-link" href="https://www.linkedin.com/in/luhenrique/">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>

            <li class="list-item">
                <a class="item-link" href="https://github.com/luhenrique">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </footer>

</body>
</html>
